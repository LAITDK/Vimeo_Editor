<div data-ng-controller="VimeoController">

    <umb-overlay ng-if="overlay.show"
                 model="overlay"
                 view="overlay.view"
                 position="right">
    </umb-overlay>

    <div class="box-wrapper">
        <div ng-if="!control.value.Iframe || !control.ImageUrl">
            <div class="box-wrapper">
                <h2>Vimeo Picker</h2>
            </div>
            <div class="vimeo-start-bottom">
                <div class="umb-editor umb-mediapicker ng-scope">
                    <ul class="umb-sortable-thumbnails ng-scope">
                        <li>
                            <a class="add-link" href="" ng-click="openOverlay()"><i class="icon icon-add large"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!--show result, and edit button.-->
        <div ng-if="control.value.Iframe && control.ImageUrl">
            <div class="vimeo-image">
                <h2>Vimeo Picker</h2>
                <h2><small>(Thumbnail)</small></h2>
                <!--show image-->
                <div class="grid-vimeo">
                    <img src="" ng-src="{{control.ImageUrl}}" />
                    <div class="grid-vimeo-icon">
                        <img src="../../Content/Images/Icons/play_icon_white.png" />
                    </div>
                </div>
            </div>
            <div class="vimeo-bottom">
                <a class="vimeo-warning" href="" ng-click="openOverlay()">Rediger</a>
            </div>
        </div>
    </div>
</div>
